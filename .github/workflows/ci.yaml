name: continous integration

on:
  pull_request:
    branches: [master]

env:
  NODE_ENV: development
  DB_HOST: localhost
  DB_PORT: 5432
  DB_USER: postgres
  DB_PASS: postgres
  DB_NAME: vertrical_db
 
jobs:
  linting:
    name: Linting the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i
      - run: npm run lint

  testing:
    name: Testing the code
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm i
      - run: npm run db:up
      - run: npm run test:start
